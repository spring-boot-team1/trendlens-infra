apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: api
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

          # Í≥µÌÜµ ÏãúÌÅ¨Î¶ø
          envFrom:
            - secretRef:
                name: trend-secret

          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod

            - name: SELENIUM_URL
              value: "http://selenium-chrome-service:4444/wd/hub"

            - name: FILE_UPLOAD_DIR
              value: "/app/uploads"

            # üî• Oracle Wallet ÏúÑÏπò (mTLS ÌïµÏã¨)
            - name: TNS_ADMIN
              value: /opt/oracle/wallet

          # üî• Wallet ÎßàÏö¥Ìä∏
          volumeMounts:
            - name: adb-wallet
              mountPath: /opt/oracle/wallet
              readOnly: true

          readinessProbe:
            httpGet:
              path: /trend/actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /trend/actuator/health
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 20
            failureThreshold: 3


          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

      volumes:
        - name: adb-wallet
          secret:
            secretName: adb-wallet
